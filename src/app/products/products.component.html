<h2>Printing for Less Products</h2>

<!-- List of Products Links -->
<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <button class="order" title="order product"(click)="order(product)">Order</button> {{product.name}}
    </a>
  </li>
</ul>
